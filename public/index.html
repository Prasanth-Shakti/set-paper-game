<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Set paper game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/app.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <h1>CLASSIC SET PAPER GAME</h1>
      </header>
      <main class="page-main">
        <!-- host game -->

        <div class="home-page host-game">
          <h3>--- Host ---</h3>
          <div class="input-container">
            <div class="input-control">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter a player name"
              />
              <input
                type="text"
                name="cardName"
                id="cardName"
                placeholder="Enter a card name"
              />
            </div>
            <div class="avatar">
              <img
                src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairDreads01&accessoriesType=Wayfarers&hairColor=PastelPink&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Surprised&eyebrowType=UpDownNatural&mouthType=ScreamOpen&skinColor=Light"
                alt="avatar"
                width="70"
                height="70"
                class="img-avatar"
              />
              <button class="btn-avatar">Random</button>
            </div>
          </div>

          <button class="btn btn-host" id="btn-host">Host New Game</button>
        </div>
        <span class="separator">OR</span>

        <!-- Guest Game -->

        <div class="home-page guest-game">
          <h3>--- Guest ---</h3>
          <div class="input-container">
            <div class="input-control">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter a player name"
                required
              />

              <input
                type="text"
                name="cardName"
                id="cardName"
                placeholder="Enter a card name"
                required
              />
            </div>
            <div class="avatar">
              <img
                src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairDreads01&accessoriesType=Wayfarers&hairColor=PastelPink&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Surprised&eyebrowType=UpDownNatural&mouthType=ScreamOpen&skinColor=Light"
                alt="avatar"
                width="70"
                height="70"
                class="img-avatar"
              />
              <button class="btn-avatar">Random</button>
            </div>
          </div>

          <div class="input-control">
            <input
              type="text"
              name="gameID"
              id="gameID"
              placeholder="Enter Game ID"
              required
            />
          </div>
          <button type="submit" class="btn btn-join">Join Game</button>
        </div>

        <!-- host settings page-->

        <div class="home-page host-settings">
          <div class="input-container">
            <h3>Game ID : 34534-34534</h3>
          </div>
          <div class="input-container">
            <h4>Max Players</h4>
            <div class="input-control">
              <select name="room" id="room">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="players-list">
            <div class="input-container">
              <h4>Players Joined : 4</h4>
            </div>
            <ul id="players">
              <li class="player-id">
                <img
                  src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairDreads01&accessoriesType=Wayfarers&hairColor=PastelPink&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Surprised&eyebrowType=UpDownNatural&mouthType=ScreamOpen&skinColor=Light"
                  alt="avatar"
                  width="70"
                  height="70"
                  class="img-avatar"
                />
                <p class="player-name">Player 1</p>
                <p class="player-card">Card : Apple</p>
              </li>
            </ul>
            <button class="btn btn-start" id="btn-start">Start Game</button>
          </div>
        </div>

        <!-- Guest settings -->

        <div class="home-page guest-settings">
          <h3 id="wait">Please wait for host to start the game ...</h3>
          <div class="input-container">
            <h4>Max Players : 4</h4>
          </div>

          <div class="players-list">
            <div class="input-container">
              <h4>Players Joined : 4</h4>
            </div>
            <ul id="players">
              <li class="player-id">
                <img
                  src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairDreads01&accessoriesType=Wayfarers&hairColor=PastelPink&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Surprised&eyebrowType=UpDownNatural&mouthType=ScreamOpen&skinColor=Light"
                  alt="avatar"
                  width="70"
                  height="70"
                  class="img-avatar player-avatar"
                />
                <p class="player-name">Player 1</p>
                <p class="player-card">Card : Apple</p>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
